{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Setup Wizard</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static '/images/dashboard/favicon.png' %}" rel="icon">
    <link href="{% static '/images/dashboard/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="{% static '/css/dashboard/dashboardd.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static '/css/dashboard/database.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static '/css/dashboard/toggle.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static '/css/dashboard/overlay.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/dashboard/easyform.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css" integrity="sha512-34s5cpvaNG3BknEWSuOncX28vz97bRI59UnVtEEpFX536A7BtZSJHsDyFoCl8S7Dt2TPzcrCEoHBGeM4SUBDBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

  <div id="overlay" style="display:none;">
      <div class="spinner"></div>
      <br/>
      <div id="spinner_text">Please Wait...</div>
  </div>

    <div id="container" class="container mt-5">
        <div class="progress px-1" style="height: 3px;">
          <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="step-container d-flex justify-content-between">
          <div class="step-circle" onclick="displayStep(1)">1</div>
          <div class="step-circle" onclick="displayStep(2)">2</div>
          <div class="step-circle" onclick="displayStep(3)">3</div>
          <div class="step-circle" onclick="displayStep(4)">4</div>
          <div class="step-circle" onclick="displayStep(5)">5</div>
        </div>

        <div id="multi-step-form">
      
        <div class="step step-1">
          <!-- Step 1 form fields here -->
          <h3>Create Client</h3>

          <form id="client_form" name="clientform">
          
            <div class="mb-3">
              <input class="form-control" type="text" name="username" value="" placeholder="Email" autocomplete="email" required>
            </div>

            <div class="mb-3">
              <input class="form-control" type="text" name="email_address" value="" placeholder="Username" autocomplete="username" required>
            </div>

            <div class="mb-3">
              <input class="form-control" type="text" name="invoice_email_address" value="" placeholder="Invoice Email" autocomplete="email" required>
            </div>

            <div class="mb-3">
              <input class="form-control" type="text" name="company_name" value="" placeholder="Company Name" autocomplete="organization" required>
            </div>

            <div class="mb-3">
              <input class="form-control" type="text" name="tax_number" value="" autocomplete="tax-id" placeholder="Tax Number">
            </div>

            <div class="mb-3">
              <input class="form-control" type="text" name="street" value="" autocomplete="street-address" placeholder="Street" required>
            </div>

            <div class="mb-3">
              <input class="form-control" type="text" name="city" value="" placeholder="City" autocomplete="address-level2" required>
            </div>

            <div class="mb-3">
              <input class="form-control" type="text" name="zip_code" value="" placeholder="Zip Code" autocomplete="postal-code" required>
            </div>

            <div class="mb-3">  
              <select name="country" class="form-control form-selectnew" id="id_country">
                <option value="Select Country">Select Country</option>
              
                <option value="Germany">Germany</option>
              
                <option value="Switzerland">Switzerland</option>
              
                <option value="Austria">Austria</option>
              
              </select>
            </div>

            <div class="mb-3">
              <input class="form-control" type="password" name="password1" value="" placeholder="Password" required>
            </div>

            <div class="mb-3">
              <input class="form-control" type="password" name="password2" value="" placeholder="Confirm Password" required>
            </div>

            <div id="error-message" class="alert alert-danger errorbox" style="display: none;"></div>

            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-primary me-3 next-step">Skip</button>
              <button id="create_client" class="btn btn-primary">Next</button>
            </div>

          </form>
        </div>
    
        <div class="step step-2">
          
          <!-- Step 3 form fields here -->
          <h3>Upload Music on Hold</h3>

          <form method="POST" id="upload_music_form">

            <div class="mb-3">
              <label for="music_name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="musicname" name="music_name">
            </div>

            <div class="mb-3">
              <label for="music_file" class="form-label">File:</label>
              <input class="form-control" type="file" id="musicfile" name="music_file" accept=".wav,.mp3,.ogg">
            </div>

            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-primary me-3 next-step">Skip</button>
              <button type="submit" id="upload_music" class="btn btn-primary">Next</button>
            </div>

          </form>
          
        </div>
    
        <div class="step step-3">

          <h3>Create Queue</h3>

          <form id="create_queue">

            <div class="mb-3">
              <label for="queue_name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="queuename" name="queue_name" required>
            </div>

            <div class="mb-3">
              <label for="queue_ext" class="form-label">Extension:</label>
              <input type="text" class="form-control" id="queueext" name="queue_ext" required>
            </div>

            <div class="mb-3">  
              <select name="moh_sounds" class="form-control form-selectnew" id="selected_moh">
                <option value="Music on Hold">Music on Hold</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="queue_desc" class="form-label">Description:</label>
              <input type="text" class="form-control" id="queuedesc" name="queue_desc" required>
            </div>

            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-primary me-3 next-step">Skip</button>
              <button type="submit" class="btn btn-primary" id="createqueue">Next</button>
            </div>

          </form>

        </div>

        <div class="step step-4">
          <!-- Step 3 form fields here -->
          <h3>Create Conference Room</h3>

          <form id="create_conf">

            <div class="mb-3">
              <label for="conf_name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="confname" name="conf_name" required>
            </div>

            <div class="mb-3">
              <label for="conf_ext" class="form-label">Extension:</label>
              <input type="text" class="form-control" id="confext" name="conf_ext" required>
            </div>

            <div class="mb-3">
              <label for="conf_desc" class="form-label">Description:</label>
              <input type="text" class="form-control" id="confdesc" name="conf_desc" required>
            </div>

            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-primary me-3 next-step">Skip</button>
              <button type="submit" class="btn btn-primary" id="createconf">Next</button>
            </div>

          </form>
        </div>

        <div class="step step-5">
          <h3>Create an Inbonnd Route (Destination)</h3>

          <div class="mb-3">
            <label for="gateway" class="form-label">Gateways</label>
            <div class="mb-3">  
              <select onchange="get_destinations(this.options[this.selectedIndex].id)" name="gateway" class="form-control form-selectnew" id="selected_gateway">
                <option id="select_gateway" value="Select Gateway">Select Gateway</option>

                {% for gateway in gateways %}

                  <option id="{{gateway.start}}.{{gateway.end}}" value="{{gateway.sip_provider}}">{{gateway.sip_provider}}</option>

                {% endfor %}
              
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Numbers:</label>
            <div id="numbers" class="dropdown">
                <button style="margin: auto;" class="btn btn-secondary dropdown-toggle drop_btn" type="button" id="dropdown_coins" data-bs-toggle="dropdown" aria-expanded="false">
                    Numbers
                </button>
                <div id="menu" class="dropdown-menu">
                    <div class="px-4 py-2">
                        <input type="search" class="form-control des_drop" id="searchCoin" placeholder="Search" autofocus="autofocus">
                    </div>
                    <div class="des_menu" id="menuItems">
                    </div>
                    <div id="empty" class="dropdown-header empty">No data found</div>
                </div>
            </div>
          </div>

          <form id="create_des">

            <div class="mb-3" style="display: none;">
              <input name="destination_number" type="text" placeholder="Hex Value" class="form-control" id="destinationnumber" required>
            </div>

            <div class="mb-3">
              <label for="des_action" class="form-label">Action</label>
              <div class="mb-3">  
                <select name="des_action" class="form-control form-selectnew" id="selected_action">
                  <option id="desaction" value="Select Action">Select Action</option>
                
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="des_domain" class="form-label">Domain</label>
              <div class="mb-3">  
                <select name="des_domain" class="form-control form-selectnew" id="selected_domain">
                  <option id="desdomain" value="Select Action">Select Domain</option>
                
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="banner_color" class="form-label">Banner Color:</label>
              <input type="text" placeholder="Hex Value" class="form-control" id="bannercolor" name="banner_color" required>
            </div>

            <div class="mb-3">
              <label for="font_color" class="form-label">Font Color:</label>
              <input type="text" placeholder="Hex Value" class="form-control" id="fontcolor" name="font_color" required>
            </div>

            <div class="mb-3">
              <label for="destination_url" class="form-label">Url:</label>
              <input type="text" placeholder="URL" class="form-control" id="destinationurl" name="destination_url" required>
            </div>

            <div class="mb-3">
              <label for="destination_desc" class="form-label">Description:</label>
              <input type="text" placeholder="Note" class="form-control" id="destinationdesc" name="destination_desc">
            </div>
            
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-primary me-3 next-step" id="skip_last">Skip</button>
              <button type="submit" class="btn btn-primary" id="createdes">Finish</button>
            </div>
            
          </form>
        </div>

      </div>

      </div>

    <!-- JS Files -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js" integrity="sha512-LsnSViqQyaXpD4mBBdRYeP6sRwJiJveh2ZIbW41EBrNmKxgr/LFZIiWT6yr+nycvhvauz8c2nYMhrP80YhG7Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="{% static '/js/dashboard/overlay.js' %}"></script>
    <script src="{% static '/js/dashboard/easyform.js' %}"></script>

</body>

</html>
