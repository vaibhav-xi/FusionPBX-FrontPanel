<!DOCTYPE html>
<html lang="zxx">
    <head> 
        <!-- meta tag -->
        <meta charset="utf-8">
        <title>Register</title>
        <meta name="description" content="">
        <!-- responsive tag -->
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- favicon -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" type="image/x-icon" href="/static/images/dashboard/fav.png">
        <!-- Bootstrap v4.4.1 css -->
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard/bootstrap.min.css">
        <!-- font-awesome css -->
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard/font-awesome.min.css">
        <!-- animate css -->
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard/animate.css">
        <!-- off canvas css -->
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard/off-canvas.css">
        <!-- linea-font css -->
        <link rel="stylesheet" type="text/css" href="/static/fonts/dashboard/linea-fonts.css">
        <!-- flaticon css  -->
        <link rel="stylesheet" type="text/css" href="/static/fonts/dashboard/flaticon.css">
        <!-- Main Menu css -->
        <link rel="stylesheet" href="/static/css/dashboard/rsmenu-main.css">
        <!-- spacing css -->
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard/rs-spacing.css">
        <!-- style css -->
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard/style.css"> <!-- This stylesheet dynamically changed from style.less -->
        <!-- responsive css -->
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard/responsive.css">
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <style>
            .form-group.col-lg-12 {
                padding: 10px;
            }

            .form-selectnew {
                display: block;
                width: 100%;
                height: 50px;
                /* padding: 0.375rem 2.25rem 0.375rem 0.75rem; */
                padding: 6px 30px;
                -moz-padding-start: calc(0.75rem - 3px);
                /* font-size: 1rem; */
                font-size: 16px;
                /* font-weight: 400; */
                /* line-height: 1.5; */
                color: #212529;
                background-color: #fff;
                background-repeat: no-repeat;
                background-position: right 0.75rem center;
                background-size: 16px 12px;
                border: none;
                /* border-radius: 0.25rem; */
                transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                box-shadow: 0 0 30px #eee;
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            }
        </style>
    </head>
    <body class="defult-home">

		<!-- Main content Start -->
        <div class="main-content">        

    		<!-- Register Section -->
            <section class="register-section pt-100 pb-100">
                <div class="container">
                    <div class="register-box">
                        
                        <div class="sec-title text-center mb-30">
                            <h2 class="title mb-10">Create New Account</h2>
                        </div>
                        
                        <!-- Login Form -->
                        <div class="styled-form">
                            <div id="form-messages"></div>

                            <form id="contact-form" method="POST"> 
                                
                                {% csrf_token %}    

                                <div class="row">                                    
                                    <!-- Form Group -->
                                    <div class="form-group col-lg-12 mb-25">
                                        <input type="text" name="username" value="" placeholder="Email" autocomplete="email" required>
                                    </div>
                                    
                                    <!-- Form Group -->
                                    <div class="form-group col-lg-12">
                                        <input type="text" name="email_address" value="" placeholder="Username" autocomplete="username" required>
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <input type="text" name="invoice_email_address" value="" placeholder="Invoice Email" autocomplete="email" required>
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <input type="text" name="company_name" value="" placeholder="Company Name" autocomplete="organization" required>
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <input type="text" name="tax_number" value="" autocomplete="tax-id" placeholder="Tax Number">
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <input type="text" name="street" value="" autocomplete="street-address" placeholder="Street" required>
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <input type="text" name="city" value="" placeholder="City" autocomplete="address-level2" required>
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <input type="text" name="zip_code" value="" placeholder="Zip Code" autocomplete="postal-code" required>
                                    </div>

                                    <div class="form-group col-lg-12">
                                        {{ form.country }}
                                    </div>
                                    
                                    <div class="form-group col-lg-12">
                                        <input type="password" name="password1" value="" placeholder="Password" required>
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <input type="password" name="password2" value="" placeholder="Confirm Password" required>
                                    </div>
                                    
                                    <div class="form-group col-lg-12 col-md-12 col-sm-12 text-center">
                                        <button type="submit" class="readon register-btn"><span class="txt">Sign Up</span></button>
                                    </div>
                                    
                                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                        <div class="users">Already have an account? <a href="{% url 'form_login' %}">Sign In</a></div>
                                    </div>
                                    
                                </div>
                            </form>
                        </div>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        
                    </div>
                </div>
            </section>
            <!-- End Register Section --> 

        </div> 
        <!-- Main content End --> 
    </body>
</html>
