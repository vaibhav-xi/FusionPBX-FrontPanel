        <!-- Bootstrap v4.4.1 css -->

        <!-- font-awesome css -->

        <!-- animate css -->

        <!-- off canvas css -->
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard/off-canvas.css">
        <!-- linea-font css -->
        <link rel="stylesheet" type="text/css" href="/static/fonts/dashboard/linea-fonts.css">
        <!-- flaticon css  -->
        <link rel="stylesheet" type="text/css" href="/static/fonts/dashboard/flaticon.css">
        <!-- Main Menu css -->
        <link rel="stylesheet" href="/static/css/dashboard/rsmenu-main.css">
        <!-- spacing css -->
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard/rs-spacing.css">

            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <body class="defult-home">

		<!-- Main content Start -->
        <div class="main-content">   

    		<!-- My Account Section Start -->
    		<div class="rs-login pt-100 pb-100 md-pt-70 md-pb-70">
                <div class="container">
                    <div class="noticed">
                        <div class="main-part">                           
                            <div class="method-account">
                                <h2 class="login">Login</h2>
                                <div class="dropdown bootstrap-select show-tick form-control user-select">
                                    <select name="user-select" id="user-select" class="form-control selectpicker show-tick user-select">
                                        <option value="null">Select User</option>
                                        {% for user in users %}
                                            <option value="{{user.id}}">{{user.username}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- My Account Section End -->  

        </div> 
        <!-- Main content End --> 

        <script>
            var select = document.getElementById("user-select");

            select.addEventListener("change", function() {
            var selectedOption = select.options[select.selectedIndex];
            // var url = selectedOption.value === "Pend" ? "https://example.com/products" : "";
            
            if (selectedOption.value != "EMPTY" && selectedOption.value != "null" && selectedOption.value != null ) {
                window.location.href = `/login_as_user/${selectedOption.value}`;
            }

            });
        </script>
    </body>
</html>
