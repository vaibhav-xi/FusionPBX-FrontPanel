<!DOCTYPE html>
<html lang="zxx">
    <head> 
        <!-- meta tag -->
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="description" content="">
        <!-- responsive tag -->
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- favicon -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" type="image/x-icon" href="/static/images/dashboard/fav.png">
        <!-- Bootstrap v4.4.1 css -->
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard/bootstrap.min.css">
        <!-- font-awesome css -->
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard/font-awesome.min.css">
        <!-- animate css -->
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard/animate.css">
        <!-- off canvas css -->
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard/off-canvas.css">
        <!-- linea-font css -->
        <link rel="stylesheet" type="text/css" href="/static/fonts/dashboard/linea-fonts.css">
        <!-- flaticon css  -->
        <link rel="stylesheet" type="text/css" href="/static/fonts/dashboard/flaticon.css">
        <!-- Main Menu css -->
        <link rel="stylesheet" href="/static/css/dashboard/rsmenu-main.css">
        <!-- spacing css -->
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard/rs-spacing.css">
        <!-- style css -->
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard/style.css"> <!-- This stylesheet dynamically changed from style.less -->
        <!-- responsive css -->
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard/responsive.css">
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="defult-home">

		<!-- Main content Start -->
        <div class="main-content">   

    		<!-- My Account Section Start -->
    		<div class="rs-login pt-100 pb-100 md-pt-70 md-pb-70">
                <div class="container">
                    <div class="noticed">
                        <div class="main-part">                           
                            <div class="method-account">
                                <h2 class="login">Login</h2>
                                <form method="POST">
                                    {% csrf_token %} 
                                    <input type="text" name="username" placeholder="E-mail" autocomplete="username" required="">
                                    <input type="password" name="password" placeholder="Password" autocomplete="current-password" required="">
                                    
                                    <button type="submit" class="readon submit-btn">login</button>
                                    
                                    <div class="last-password">
                                        <p>Not registered? <a href="{% url 'form_register' %}">Create an account</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- My Account Section End -->  

        </div> 
        <!-- Main content End --> 
    </body>
</html>
